version: "0.1"

queue: default
jobSetId: job-set-1
jobs:
  - priority: 1
    namespace: jupyter
    labels:
      test: test
    annotations:
      test.com/annotation: "true"
    ingress:
      - tlsEnabled: false
        ports:
          - 8888
    services:
      - type: NodePort
        ports:
          - 8888
    podSpec:
      restartPolicy: Never
      containers:
        - name: jupyterlab
          imagePullPolicy: IfNotPresent
          image: jupyter/tensorflow-notebook:latest
          securityContext:
            runAsUser: 1000
          resources:
            limits:
              memory: 1Gi
              cpu: 1
              nvidia.com/gpu: 1
            requests:
              memory: 1Gi
              cpu: 1
              nvidia.com/gpu: 1
          ports:
            - containerPort: 8888
              name: jupyterlab