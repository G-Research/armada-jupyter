version: "0.1"

submissions:
- name: "jupyterlab"
  image: "jupyter/tensorflow-notebook:latest"

  armada_queue: "default"
  armada_priority: 1

  # We Support "h" and "m" for hours and minutes
  timeout: 36h

  # Resources are based on the Kubernetes resource model
  resources:
    limits:
      cpu: 1
      memory: 1Gi

    requests:
      cpu: 1
      memory: 1Gi