[tox]
isolated_build = true
envlist =
    py37
    py38
    py39

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
extras = test
whitelist_externals =
    pytest
commands =
    pytest tests/unit/

[testenv:format]
extras = format
whitelist_externals =
    black
    flake8
commands =
    black --check armada_jupyter tests/
    mypy --ignore-missing-imports armada_jupyter tests/
    flake8 armada_jupyter tests/

[testenv:format-code]
extras = format
whitelist_externals =
    black
    flake8
commands =
    black armada_jupyter tests/
    mypy --ignore-missing-imports armada_jupyter tests/
    flake8 armada_jupyter tests/

[flake8]
# These settings are reccomended by upstream black to make flake8 find black
# style formatting correct.
max-line-length = 88
extend-ignore = E203
