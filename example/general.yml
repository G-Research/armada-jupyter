version: "0.1"

submissions:
- name: "JupyterLab"
  image: "jupyter/tensorflow-notebook:latest"

  armada_queue: "default"
  armada_priority: 1

  # We Support "hrs" and "mins" for time
  timeout: 36hrs

  resources:
    cpu: 1
    memory: 1Gi

    # for gpu, we support "nvidia.com/gpu" and "amd.com/gpu"
    nvidia.com/gpu: 1